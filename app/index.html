<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|Work+Sans:300,400,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<!-- Wrapper -->
	<div class="wrapper">
		<div class="container">

			<!-- Aside -->
			<aside class="aside">
				<p class="aside__text">
					Sign up
				</p>
			</aside>

			<!-- Form -->
			<form class="form" id="form">
				<div class="form__inner">
					<h3 class="form__title">New user?</h3>
					<p class="form__subtitle">Use the form below to create your account.</p>
					<div class="form__row">
						<div class="form__row-inner">
							<label class="form__label" for="firstname">First Name</label>
							<input class="form__input" type="text" name="firstname" placeholder="Alice">
						</div>
						<div class="form__row-inner">
							<label class="form__label" for="lastname">Last Name</label>
							<input class="form__input" type="text" name="lastname" placeholder="Miller">
						</div>
					</div>


					<div class="form__row">
						<div class="form__row-inner">
							<label class="form__label" for="nationality">Nationality</label>
							<div class="form__select">
								<select>
									<option value="american">American</option>
									<option value="belarusian">Belarusian</option>
									<option value="russian">Russian</option>
								</select>
							</div>
						</div>
						<div class="form__row-inner">
							<label class="form__label" for="email">E-mail</label>
							<input class="form__input" name="email" placeholder="alice.miller@yahoo.com" type="email">
						</div>
					</div>

					<div class="form__row">
						<div class="form__row-inner">
							<label class="form__label" for="">Date of Birth</label>
							<div class="form__row">
								<div class="form__select date">
									<select>
										<option value="21">21</option>
										<option value="22">22</option>
										<option value="23">23</option>
									</select>
								</div>
								<div class="form__select month">
									<select>
										<option value="december">December</option>
										<option value="octomber">Octomber</option>
										<option value="november">November</option>
									</select>
								</div>
								<div class="form__select year">
									<select>
										<option value="1995">1995</option>
										<option value="1994">1994</option>
										<option value="1993">1993</option>
									</select>
								</div>
							</div>
						</div>


						<div class="form__row-inner">
							<label class="form__label" for="gender">Gender
							</label>
							<div class="form__row">
								<label class="form__radio">Male
									<input class="radio" type="radio" name="radio" checked>
									<span></span>
								</label>
								<label class="form__radio">Female
									<input class="radio" type="radio" name="radio">
									<span></span>
								</label>
							</div>
						</div>
					</div>
					<div class="form__row">
						<div class="form__row-inner">
							<label class="form__label" for="password">Password</label>
							<input class="form__input" type="password" name="password">
						</div>
						<div class="form__row-inner">
							<label class="form__label" for="confirm_password">Confirm Password</label>
							<input class="form__input" type="password" name="confirm_password">
						</div>
					</div>
				</div>


				<!-- SVG Background -->
				<object id="shape" type="image/svg+xml" data="images/shape.svg"></object>

				<!-- Buttons -->
				<div class="form__buttons">
					<div class="account">
						Have an account?
						<a href="#">Login</a>
					</div>
					<button class="form__btn" type="submit">Complete Signup</button>
				</div>
			</form>
		</div>
	</div>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
