<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Work+Sans:300,400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="wrapper">
    <div class="container">
      <aside class="aside">
        <p class="aside__text">
          Sign up
        </p>
      </aside>
      <form class="form" action="">
        <div class="form__inner">
          <h3 class="form__title">New user?</h3>
          <p class="form__subtitle">Use the form below to create your account.</p>
          <div class="form__row">
            <div class="form__row-inner">
              <label class="form__label" for="first-name">First Name</label>
              <input class="form__input" type="text" name="first-name" placeholder="Alice">
            </div>
            <div class="form__row-inner">
              <label class="form__label" for="last-name">Last Name</label>
              <input class="form__input" type="text" name="last-name" placeholder="Miller">
            </div>
          </div>


          <div class="form__row">
            <div class="form__row-inner">
              <label class="form__label" for="nationality">Nationality</label>
              <input class="form__input" type="text" name="nationality" placeholder="American">
            </div>
            <div class="form__row-inner">
              <label class="form__label" for="email">E-mail</label>
              <input class="form__input" type="text" name="email" placeholder="alice.miller@yahoo.com">
            </div>
          </div>

          <div class="form__row">
            <div class="form__row-inner">
              <label class="form__label" for="">Date of Birth</label>
              <div class="form__row">
                <div class="form__select date">
                  <select>
                    <option value="1">21</option>
                    <option value="2">22</option>
                    <option value="3">23</option>
                  </select>
                </div>
                <div class="form__select month">
                  <select>
                    <option value="1">December</option>
                    <option value="2">Octomber</option>
                    <option value="3">November</option>
                  </select>
                </div>
                <div class="form__select year">
                  <select>
                    <option value="1">1995</option>
                    <option value="2">1994</option>
                    <option value="3">1993</option>
                  </select>
                </div>
              </div>
            </div>


            <div class="form__row-inner">
              <label class="form__label" for="gender">Gender
              </label>
              <div class="form__row">
                <label class="form__radio">Male
                  <input class="radio" type="radio" name="radio" checked>
                  <span></span>
                </label>
                <label class="form__radio">Female
                  <input class="radio" type="radio" name="radio">
                  <span></span>
                </label>
              </div>
            </div>
          </div>
          <div class="form__row">
            <div class="form__row-inner">
              <label class="form__label" for="password">Password</label>
              <input class="form__input" type="password" name="password">
            </div>
            <div class="form__row-inner">
              <label class="form__label" for="confirm-password">Confirm Password</label>
              <input class="form__input" type="password" name="confirm-password">
            </div>
          </div>
        </div>
        <div class="form__buttons">
          <div class="account">
            Have an account?
            <a href="#">Login</a>
          </div>
          <button class="form__btn" type="submit">Complete Signup</button>
        </div>
      </form>
    </div>
  </div>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
